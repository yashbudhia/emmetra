<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAW Image Processor</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="sidebar">
      <h1>Image Processor</h1>
      <form id="upload-form" method="post" enctype="multipart/form-data">
        <input type="file" id="file" name="file" accept=".raw" required />
        <button type="button" onclick="uploadImage()">Upload</button>
      </form>

      <div class="controls">
        <div class="slider-container">
          <label for="gamma">Gamma:</label>
          <input
            type="range"
            id="gamma"
            min="0.1"
            max="3.0"
            step="0.1"
            value="1.0"
          />
        </div>

        <label
          ><input type="checkbox" id="white_balance" checked /> White
          Balance</label
        >
        <label><input type="checkbox" id="denoise" checked /> Denoise</label>
        <label><input type="checkbox" id="sharpen" checked /> Sharpen</label>
        <label><input type="checkbox" id="demosaic" checked /> Demosaic</label>

        <div class="slider-container">
          <label for="blur">Blur:</label>
          <input type="range" id="blur" min="0" max="10" step="1" value="5" />
        </div>

        <button onclick="zoomImage('in')">Zoom In</button>
        <button onclick="zoomImage('out')">Zoom Out</button>
        <button onclick="exportImage()">Export Image</button>
      </div>
    </div>

    <div class="image-container">
      <img id="processed-image" src="" alt="Processed Image" />
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
  </body>
</html>
